name: ML Models CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Decision Tree model
      run: python models/dtree.py

    - name: Fetch Boston dataset (offline alternative)
      run: |
        mkdir -p data
        curl -o data/BostonHousing.csv https://raw.githubusercontent.com/selva86/datasets/master/BostonHousing.csv

    - name: Run Kernel Ridge model
      run: python models/kernelridge.py
